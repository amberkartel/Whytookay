<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K Throwback Party</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>✨ Y2K FEST ✨</h1>
    <p class="tagline">Go back to the early 2000s & party like it’s 2001 🎉</p>
  </header>

  <section class="event-details">
    <h2>Event Details</h2>
    <p><strong>Date:</strong> 18th December</p>
    <p><strong>Location:</strong> Rita Park, Sagamu</p>
    <p><strong>Time:</strong> 5pm - 9pm</p>
    <p><strong>After Party:</strong> Club Utopia, Sagamu (10pm - 1am)</p>
    <p><strong>Ticket:</strong> ₦10,000 | Everyone is a VIP</p>
  </section>

  <!-- Floating Y2K objects -->
  <img src="flipphone.PNG" alt="Flipphone" class="float phone">
  <img src="cd.PNG" alt="CD" class="float cd">
  <img src="star.PNG" alt="Star" class="float star">

  <section class="ticket-section">
    <h2>Grab Your Ticket 🎟️</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button id="payButton">Buy Ticket – ₦10,000</button>
    <p class="info">💬 For more info, chat with us on <a href="https://wa.me/2348160216444" target="_blank">WhatsApp</a>.</p>
    <p id="statusMsg" style="margin-top:10px; font-weight:bold;"></p>
  </section>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="script.js"></script>
</body>
</html>
